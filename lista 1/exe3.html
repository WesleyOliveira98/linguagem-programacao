            function div() {

        <input type="number" placeholder="Digite um número" id="n2"> </h1>
        <h1 align="middle"><button type="button" onclick="div()">=</button> </h1>
        <h2 align="middle" style="color: #ffffff;" id="r"> </h2>
    </body>
