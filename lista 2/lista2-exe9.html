<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercício 9</title>
        <style>
            body {
                background-color: black;
                color: #ffffff;
                text-align: center;
            }
        </style>
        <script>
            function calc() {
                var sal = Number(document.getElementById("sal").value)
                var res
                if (sal <= 200) {
                    res = sal * 0.1
                }
                else if (sal <= 300) {
                    res = sal * 0.2
                }
                else if (sal <= 400) {
                    res = sal * 0.25
                }
                else if (sal > 400) {
                    res = sal * 0.3
                }
                document.getElementById("res").innerHTML = `Saldo Médio do Último Ano: R$${sal.toFixed(2)} <br />
                Crédito Especial Liberado: R$${res.toFixed(2)}`
            }
        </script>
    </head>
    <body>
        <h1>Consulta de Crédito</h1>
        <h3><input type="number" placeholder="saldo médio no último ano" id="sal">(R$)</h3>
        <h5>Use ponto (.) no lugar da vírgula (,)</h5>
        <h3><button type="button" onclick="calc()">Calcular Crédito</button></h3>
        <h3 id="res"></h3>
    </body>
</html>
