<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercício 12</title>
        <script>
            function calc() {
                var sal = Number(document.getElementById("sal").value)
                var res
                if (sal <= 350) {
                    res = (sal + 100) * 0.93
                    document.getElementById("res").innerHTML = `O Salário reajustado será de R$${res.toFixed(2)}`
                }
                else if(sal < 600) {
                    res = (sal + 75) * 0.93
                    document.getElementById("res").innerHTML = `O Salário reajustado será de R$${res.toFixed(2)}`
                }
                else if(sal <= 900) {
                    res = (sal + 50) * 0.93
                    document.getElementById("res").innerHTML = `O Salário reajustado será de R$${res.toFixed(2)}`
                }
                else {
                    res = (sal + 35) * 0.93
                    document.getElementById("res").innerHTML = `O Salário reajustado será de R$${res.toFixed(2)}`
                }
            }
        </script>
    </head>
    <body style="background-color: black;">
        <h1 style="color: #ffffff;" align="middle">Consulta Salário</h1>
        <h3 align="middle"><input type="number" placeholder="Digite o seu Salário Bruto" id="sal"></h3>
        <p style="color: #ffffff;" align="middle">Use ponto (.) no lugar da vírgula (,)</p>
        <h3 align="middle"><button type="button" onclick="calc()">Consulta</button></h3>
        <h3 style="color: #ffffff;" align="middle" id="res"></h3>
    </body>
</html>
