<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercício 4</title>
        <style>
            body {
                background-color: black;
                color: #ffffff;
                text-align: center;
            }
        </style>
        <script>
            function calc() {
                let n1 = Number(document.getElementById("n1").value)
                let n2 = Number(document.getElementById("n2").value)
                let n3 = Number(document.getElementById("n3").value)
                let maior
                if ((n1 >= n2) && (n1 >= n3)) {
                    maior = n1
                }
                else if ((n2 >= n1) && (n2 >= n3)) {
                    maior = n2
                }
                else if ((n3 >= n1) && (n3 >= n2)) {
                    maior = n3
                }
                document.getElementById("maior").innerHTML = `O maior número é o ${maior}`
            }
        </script>
    </head>
    <body>
        <h1>Veja qual número é o maior</h1>
        <h3><input type="number" placeholder="Digite um número" id="n1"></h3>
        <h3><input type="number" placeholder="Digite um número" id="n2"></h3>
        <h3><input type="number" placeholder="Digite um número" id="n3"></h3>
        <h3><button type="button" onclick="calc()">Ver</button></h3>
        <h3 id="maior"></h3>
    </body>
</html>
