<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercício 19</title>
        <script>
            function calc() {
                var a = Number(document.getElementById("a").value)
                var op = document.getElementsByName("op")
                var sexo
                for (var i = 0; i < op.length; i++) {
                    if (op[i].checked) {
                        sexo = "f"
                    }           
                    else {
                        sexo = "m"
                    }         
                }
                if (sexo = "m") {
                    res = (72.7*a) - 58
                }
                else {
                    res = (62.1*a) - 44.7
                }
                document.getElementById("resposta").innerHTML = `O seu peso ideal é de ${res.toFixed(2)}Kg`

            }
        </script>
    </head>
    <body style="background-color: black;">
        <h1 style="color: #ffffff;" align="middle">Consulta de Peso Ideal</h1>
        <h3 align="middle"><input type="number" placeholder="Digite sua Altura" id="a"></h3>
        <form style="color: #ffffff;" align="middle">
            <input type="radio" name="op" id="op" value="masculino" /> Masculino
            <input type="radio" name="op" id="op" value="feminino" /> Feminino
        </form>
        <h3 align="middle"><button type="button" onclick="calc()">Consulta</button></h3>
        <h3 style="color: #ffffff;" align="middle" id="resposta"></h3>
    </body>
</html>
