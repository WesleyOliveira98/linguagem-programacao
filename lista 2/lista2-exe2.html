<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercício 2</title>
        <style>
            body {
                background-color: black;
                color: #ffffff;
                text-align: center;
            }
        </style>
        <script>
            function calc() {
                let n1 = Number(document.getElementById("n1").value)
                let n2 = Number(document.getElementById("n2").value)
                let media = (n1 + n2) / 2
                let aprovado
                if (media < 3) {
                    aprovado = "VOCÊ FOI REPROVADO!"
                }
                else if (media < 7) {
                    aprovado = "VOCÊ PRECISA REALIZAR O EXAME!"
                }
                else if (media >= 7) {
                    aprovado = "VOCÊ FOI APROVADO!"
                }
                document.getElementById("res").innerHTML = `Média Final: ${media} <br />
                ${aprovado}`
            }
        </script>
    </head>
    <body>
        <h1>Boletim Semestral</h1>
        <h3><input type="number" placeholder="Nota 1° Bimestre" id="n1"></h3>
        <h3><input type="number" placeholder="Nota 2° Bimestre" id="n2"></h3>
        <h3"><button type="button" onclick="calc()">Calcular</button></h3>
        <h3 id="res"></h3>
    </body>
</html>
