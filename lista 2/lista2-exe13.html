<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercício 13</title>
        <script>
            function calc() {
                var n = Number(document.getElementById("n").value)
                var c
                var res
                if (n <= 50) {
                    res = n * 1.05
                }
                else if(n <= 100) {
                    res = n * 1.1
                }
                else if(n > 100) {
                    res = n * 1.15
                }

                if (res <= 80) {
                    c = "Barato"
                }
                else if (res <= 120) {
                    c = "Normal"
                }
                else if (res <= 200) {
                    c = "Caro"
                }
                else if (res > 200) {
                    c = "Muito Caro"
                }
                document.getElementById("res").innerHTML = `O Valor reajustado será de R$${res.toFixed(2)} <br />
                Categoria: ${c}`

            }
        </script>
    </head>
    <body style="background-color: black;">
        <h1 style="color: #ffffff;" align="middle">Consulta de Aumento no Preço</h1>
        <h3 align="middle"><input type="number" placeholder="Valor do Produto" id="n"></h3>
        <p style="color: #ffffff;" align="middle">Use ponto (.) no lugar da vírgula (,)</p>
        <h3 align="middle"><button type="button" onclick="calc()">Consulta</button></h3>
        <h3 style="color: #ffffff;" align="middle" id="res"></h3>
    </body>
</html>
