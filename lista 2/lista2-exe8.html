<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercício 8</title>
        <style>
            body {
                background-color: black;
                color: #ffffff;
                text-align: center;
            }
        </style>
        <script>
            function calc() {
                let sal = Number(document.getElementById("sal").value)
                let res
                if (sal <= 300) {
                    res = sal * 1.35
                    document.getElementById("res").innerHTML = `O Salário reajustado será de R$${res.toFixed(2)}`
                }
                else {
                    res = sal * 1.15
                    document.getElementById("res").innerHTML = `O Salário reajustado será de R$${res.toFixed(2)}`
                }
                
            }
        </script>
    </head>
    <body>
        <h1>Consulta de Aumento Salarial</h1>
        <h3><input type="number" placeholder="Digite o seu Salário Atual" id="sal"></h3>
        <p>Use ponto (.) no lugar da vírgula (,)</p>
        <h3><button type="button" onclick="calc()">Consulta</button></h3>
        <h3 id="res"></h3>
    </body>
</html>
